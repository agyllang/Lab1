<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="apple-touch-icon" href="map192-icon.png.png" />
    <link rel="icon" sizes="192x192" href="map192-icon.png" />

    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#DEB887" />
    <link rel="manifest" href="/manifest.json" />
  </head>

  <script
    src="https://maps.googleapis.com/maps/api/js?callback=initMap"
    async
    defer
  ></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorkerContainer
        .register(
          // path to the service worker file
          "sw.js"
        )
        // the registration is async and it returns a promise
        .then(function (reg) {
          console.log("Registration Successful");
        });
    }
  </script>
  <body>
    <div id="controls">
      <button id="fullscreen" onClick="{toggleFullScreen()}">
        <i class="material-icons">fullscreen</i>
      </button>

      <div id="navigation">
        <button
          id="up"
          class="waves-effect waves-light btn"
          onclick="{pan(0,-100,1)}"
        >
          <i class="material-icons">arrow_upward</i>
        </button>
        <button
          class="waves-effect waves-light btn"
          id="right"
          onclick="{pan(100,0,1)}"
        >
          <i class="material-icons">arrow_forward</i>
        </button>

        <button
          class="waves-effect waves-light btn"
          id="left"
          onclick="{pan(-100,0,1)}"
        >
          <i class="material-icons">arrow_backward</i>
        </button>

        <button
          class="waves-effect waves-light btn"
          id="down"
          onclick="{pan(0,100,1)}"
        >
          <i class="material-icons">arrow_downward</i>
        </button>
      </div>

      <button
        class="btn-floating btn-large waves-effect waves-light blue"
        onclick="{zoom(+1)}"
      >
        <i class="material-icons">zoom_in</i>
      </button>
      <button
        onclick="{zoom(-1)}"
        class="btn-floating btn-large waves-effect waves-light blue"
      >
        <i class="material-icons">zoom_out</i>
      </button>

      <button class="waves-effect waves-light btn orange" onclick="{tiltMap()}">
        Tilt view
      </button>
      <div class="locations">
        <button onclick="{hereLocation()}">
          <i class="material-icons">my_location</i>
        </button>
        <button onclick="{toEdoLocation()}">
          <i class="material-icons">nature</i>
        </button>
        <button onclick="{toKTHLocation()}">
          <i class="material-icons">school</i>
        </button>
        <button onclick="{toLandetLocation()}">
          <i class="material-icons">nature_people</i>
        </button>
      </div>
    </div>
    <div id="map"></div>
  </body>
</html>
